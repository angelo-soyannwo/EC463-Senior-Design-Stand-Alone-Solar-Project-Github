<body>
    <header>
        <!-- link -->
        <a href="index.html" class="logo">Sol</a>

        <!-- unordered list -->
        <ul class="navlist">
            <!-- list elements (# denotes where the page should scroll to when the link is selected)-->
            <li><a href="login.html">Login</a></li>
            <li><a href="sign-up.html">Sign Up</a></li>
        </ul>
        <!-- section of a html document. Often used as a container for javascript code -->
        <div class="bx bx-menu" id="menu-icon"></div>

        <!-- custom js link -->
        <script src=js/script.js> </script>
    </header>

            <div class="row">
                <div class="col"></div>

                <div class="col-8">
                    <section class="data-analytics">
        
                
                        <div class="card email-card" >
                            <!-- <div class="card email-card" style="width: 60rem;"> -->
                                <div class="card-body">
                                    <h5 class="card-title">Sign Up</h5>
    
                                    <div class="mb-3">
                                        <label for="first-name" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="full-name" name="Name" placeholder="First name">
                                    </div>

                                    <div class="mb-3">
                                        <label for="last-name" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="-name" name="Name" placeholder="Last name">
                                    </div>

                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email-address" name="From" placeholder="email@example.com">
                                    </div>
    
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="text" class="form-control" id="password" name="Password" placeholder="password">
                                    </div>    
    
    
                                    <input type="hidden" name="subject" id="email-subject" value="{{ Subject }}">
    
    
                                    <!-- <button type="button" class="btn signin-btn btn-lg" onclick="sendEmail(); reset(); return false;">Send</button>  -->
                                <span class="text-center">
                                    <p>Already have an account <a href="login.html">Login</a> </p>
                                </span>
                                <br>
                                <button type="submit" class="btn signin-btn btn-lg" >Sign-up</button>
                                
                            </div>
        
                        <!-- </form> -->
                    </section>
                </div>

                <div class="col"></div>
            </div>

        


        

    </div>

    

    
    </div>
